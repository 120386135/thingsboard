<section [formGroup]="resourceFormGroup" class="mat-padding">
  <div fxLayout="row" fxFill
       formArrayName="resources"
       *ngFor="let resourceLwM2M of resourceLwm2mFormArray(resourceFormGroup).controls; let z = index">
    <div class="vertical-padding" fxLayout="column" fxFill [formGroupName]="z">
      <div fxLayout="row" fxFill [fxShow]="!z">
        <div fxFlex="55">
          <!--                    <mat-label translate>device-profile.lwm2m.resource-label</mat-label>-->
        </div>
        <div fxFlex="15" fxLayoutAlign="start center">
          <b>
            <mat-label translate>device-profile.lwm2m.observe-label</mat-label>
          </b>
        </div>
        <div fxFlex="15">
          <b>
            <mat-label translate>device-profile.lwm2m.attribute-label</mat-label>
          </b>
        </div>
        <div fxFlex="15">
          <b>
            <mat-label translate>device-profile.lwm2m.telemetry-label</mat-label>
          </b>
        </div>
      </div>
      <div fxLayout="row" fxFill>
        <div fxFlex="55">
          Resource[<b>{{resourceLwM2M.get('id').value}}</b>]
          name:<b><i>{{resourceLwM2M.get('name').value}}</i></b>
        </div>
        <div fxFlex="15" fxLayoutAlign="start center">
          <mat-checkbox formControlName="observe" color="primary"
                        matTooltip="{{'device-profile.lwm2m.is-observe-tip' | translate}}"
                        matTooltipPosition="above"
                        (change)="changeInstanceResourcesCheckBox($event.checked, i, y, z, 'observe')">
          </mat-checkbox>
        </div>
        <div fxFlex="15">
          <mat-checkbox formControlName="attribute" color="warn"
                        matTooltip="{{'device-profile.lwm2m.is-attr-tip' | translate}}"
                        matTooltipPosition="above"
                        (change)="changeInstanceResourcesCheckBox($event.checked, i, y, z, 'attribute')">
          </mat-checkbox>
        </div>
        <div fxFlex="15">
          <mat-checkbox formControlName="telemetry" color="primary"
                        matTooltip="{{'device-profile.lwm2m.is-telemetry-tip' | translate}}"
                        matTooltipPosition="above"
                        (change)="changeInstanceResourcesCheckBox($event.checked, i, y, z, 'telemetry')">
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</section>
